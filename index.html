<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa</title>

<body>
    <div class="container mt-5">
        <!-- side bar menu-->
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Menu
                    </div>
                    <div class="card-body">

                        <div class="list-group">
                            <a href="" class="list-group-item">Daftar Siswa</a>
                            <a href="" class="list-group-item">Tambah Siswa</a>
                        </div>

                    </div>
                </div>
            </div>

          <!--content-->
          <div class="mb-3 col-9">
    
            <div class="card">
                <div class="card-header">
                Tambah Siswa
                </div>

                <div class="card-body">

                    <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <select id="jenKel" class="form-control">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">L</option>
                            <option value="P">P</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Umur</label>
                        <input type="number" class="form-control" id="umur">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Warna Favorit</label>
                        <select id="wFav" class="form-control">
                            <option value="">Pilih Warna Favorit</option>
                            <option value="merah">merah</option>
                            <option value="kuning">kuning</option>
                            <option value="hijau">hijau</option>
                            <option value="biru">biru</option>
                            <option value="coklat">coklat</option>
                            <option value="ungu">ungu</option>
                        </select>
                    </div>

            <div class="mb-3">

                <select class="form-select">

                    <option value="1">Laki-laki</option>

            <input type="text" class="form-control" id="exampleFormControlInput1"> -->
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" onclick="tambahSiswa()">Simpan</button>
            <button type="button" class="btn btn-secondary" onclick="cancel()">Batal</button>
        </div>

          </div>

          <!-- card 2-->
          <div class="card mt-5">
            <div class="card-header">
                Tabel Siswa
            </div>

            <div class="card-body">
                <table class="table table-striped" id="tblSiswa">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Jenis Kelamin</th>
                        <th scope="col">Umur</th>
                        <th scope="col">Warna Fav</th>
                        <th scope="col">Option</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
            </div>
          </div>

          </div>
    </div>

    <script src="./app4.js"> </script>
</body>
</html>
