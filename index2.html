<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!--container-->
            <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Side Bar
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="" class="list-group-item">Daftar Karyawan</a>
                            <a href="" class="list-group-item">Tambah Kay</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        Tambah Karyawan
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">NIK</label>
                            <input type="number" class="form-control" id="nik">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Masa Kerja</label>
                            <input type="number" class="form-control" id="mKerja">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gaji</label>
                            <input type="" class="form-control" id="gaji">
                        </div>
                    </div>

                    <!--footer-->
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="tambahKaryawan()">Simpan</button>
                        <button type="button" class="btn btn-secondary" onclick="cancel()">Batal</button>
                    </div>
                    <!--footer-->
                </div>

                <!--tabel data karyawan-->
                <div class="card mt-5">
                    <div class="card-header">
                        Daftar Karyawan
                    </div>
                    <div class="card-body">
                        <table class="table" id="tblKaryawan">
                            <thead>
                                <tr>
                                  <th scope="col">No</th>
                                  <th scope="col">Nama</th>
                                  <th scope="col">NIK</th>
                                  <th scope="col">Masa Kerja</th>
                                  <th scope="col">Gaji</th>
                                  <th scope="col">Option</th>
                                </tr>
                              </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
            
        </div>
        <!--container-->
    </div>
    

    <script src="app6.js"></script>
</body>
</html>
